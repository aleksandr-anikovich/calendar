<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>CALENDAR</title>
    <link href="styles_8.css" rel="stylesheet">
    <link rel="icon" href="calendar_icon.png">
    <script defer src="calendar_040123_8.js"></script>
</head>

<body>
<div class="year">

    <div class="titleYear">
        <div class="back">
            <h5 class="back">
                << </h5>
        </div>


        <div class="centrYear">

            <div class="numYearDiv">
                <h5 class="numYear"></h5>
            </div>

            <div class="progressYear">
                <div class="progressYearValue">3%</div>
            </div>
        </div>


        <div class="forward">
            <h5 class="forward"> >> </h5>
        </div>
    </div>


    <div class="allMon">

        <div class="mon">
            <h4 class="nameMonth">ЯНВАРЬ</h4>
            <div class="month1"></div>
        </div>

        <div class="mon">
            <h4 class="nameMonth">ФЕВРАЛЬ</h4>
            <div class="month2"></div>
        </div>

        <div class="mon">
            <h4 class="nameMonth">МАРТ</h4>
            <div class="month3"></div>
        </div>

        <div class="mon">
            <h4 class="nameMonth">АПРЕЛЬ</h4>
            <div class="month4"></div>
        </div>

        <div class="mon">
            <h4 class="nameMonth">МАЙ</h4>
            <div class="month5"></div>
        </div>

        <div class="mon">
            <h4 class="nameMonth">ИЮНЬ</h4>
            <div class="month6"></div>
        </div>

        <div class="mon">
            <h4 class="nameMonth">ИЮЛЬ</h4>
            <div class="month7"></div>
        </div>

        <div class="mon">
            <h4 class="nameMonth">АВГУСТ</h4>
            <div class="month8"></div>
        </div>

        <div class="mon">
            <h4 class="nameMonth">СЕНТЯБРЬ</h4>
            <div class="month9"></div>
        </div>

        <div class="mon">
            <h4 class="nameMonth">ОКТЯБРЬ</h4>
            <div class="month10"></div>
        </div>

        <div class="mon">
            <h4 class="nameMonth">НОЯБРЬ</h4>
            <div class="month11"></div>
        </div>

        <div class="mon">
            <h4 class="nameMonth">ДЕКАБРЬ</h4>
            <div class="month12"></div>
        </div>
    </div>
</div>
</div>
</body>

</html>
